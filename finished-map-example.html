<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps example</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div>
    <script>
    function initMap() {
      var myOptions = {
        zoom: 8,
        center: {lat: -20.16896162128126, lng: -67.60865293110349},
        mapTypeId: google.maps.MapTypeId.TERRAIN,
        disableDefaultUI: true,
        // Step 4. Customize displayed controls
        zoomControl: true,
        mapTypeControl: true,
        scaleControl: true
      }
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

      // Step 2. Add custom icon

      var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

      var marker = new google.maps.Marker({
        position: {lat: -20.16896162128126, lng: -67.60865293110349},
        icon: iconBase + 'flag_maps.png',
        map: map
      });

      // Step 3. Add info window

      var contentString = '<div id="content"><h2 id="firstHeading" class="firstHeading">ボリビア・ウユニ(Bolivia・Uyuni)</h2><p>南米ボリビアの標高約3,700mにある、南北約100km、東西約250km、面積約12,000km2の広大な塩の固まり。日本の四国(18,792km2)の約3分の2に匹敵する広さ。塩原中央付近では、見渡す限りの真っ白な平地で、氷の上か雪原にいるような錯覚すら覚えるという。雨季(12月～3月)には水が張って一面が鏡のようになる。</p></div>';

      var infowindow = new google.maps.InfoWindow({
        content: contentString
    
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
    async defer></script>
  </body>
</html>
